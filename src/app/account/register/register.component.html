<form [formGroup]="registerForm">
    <div class="form-group">
        <label for="exampleInputEmail1">Ad</label>
        <input type="text" class="form-control" id="username" placeholder="Lütfen Adınızı Giriniz." required
            formControlName="firstName">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Soyad</label>
        <input type="text" class="form-control" id="username" placeholder="Lütfen Soyadınızı Giriniz." required
            formControlName="lastName">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="useremail" placeholder="Lütfen Email Adresinizi Giriniz." required
            formControlName="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Parola</label>
        <input type="password" class="form-control" id="userpassword" placeholder="Lütfen Şifrenizi Giriniz." required
            formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary mt-3" (click)="register()">Kayıt Ol</button>
</form>
