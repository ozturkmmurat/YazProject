<div class="modal-body">
    <div class="mb-3">
        <div class="form-group">
            <div class="form-group">
                <form [formGroup]="_addForm">
                    <div class="col-lg-12">
                        <div class="modal-body">
                            <div class="mb-3">
                                <div clasS="form-group">
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <label>İçerik Başlığı</label>
                                            <input type="text" class="form-control" formControlName="title">
                                        </div>
                                        <div class="col-6">
                                            <label>İçerik Açıklaması</label>
                                            <input type="text" class="form-control" formControlName="description">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-6">
                                            <input type="file" class="file-upload" formControlName="file" (change)="fileChange($event)">
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success" (click)="add()">Oluştur</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-group">
            <form [formGroup]="_educationForm">
                <div class="col-lg-12">
                    <div class="modal-body">
                        <div class="mb-3">
                            <div class="form-group">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">İçerik Başlığı</th>
                                            <th scope="col">İçerik Açıklaması</th>
                                            <th scope="col">Path</th>
                                            <th scope="col">Güncelle</th>
                                            <th scope="col">Sil</th>
                                        </tr>
                                    </thead>
                                    <tbody formArrayName="educationContents">
                                        <tr *ngFor="let education of educationContentArray.controls let i = index">
                                            <ng-container [formGroupName]="i" *ngIf="education">
                                                <th scope="row">{{ education.get("educationContentId").value }}</th>
                                                <td>
                                                    <input type="text" formControlName="title" class="form-control"
                                                        placeholder="Başlık" [value]="education.get('title').value">
                                                </td>
                                                <td>
                                                    <input type="text" formControlName="description"
                                                        class="form-control" placeholder="Başlık"
                                                        [value]="education.get('description').value">
                                                </td>
                                                <td>
                                                    <input type="file" class="file-upload" formControlName="file" (change)="updateFileChange($event)">
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-success"
                                                        (click)="update(education, i)">Güncelle</button>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-danger" (click)="remove(education,i)">Sil</button>
                                                </td>
                                            </ng-container>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
